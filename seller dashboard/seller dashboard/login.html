<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Seller Dashboard!</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="col d-flex justify-content-center" >
            <div class="card login w-30  mb-5 mt-5"  style="width:50rem">
                <card-header class="card_head">
                    <p class="text-bold text-dark mt-3  mb-3 fa-2x text-center ">Create an Account !</p>
                </card-header>
                <div class="card-body">
                    <form name="myform"  id="dataform" autocomplete="off">
                        <div class="form-group mb-3">
                            <label for="Firstname" class="input_font mb-1 fs-3"> First Name</label>
                            <input type="text" class="form-control"  id="firstname" 
                              placeholder="First Name" required />
                              <span id="firstname_error" class="error_msg"></span>
                        </div>
                    </form>
                </div>
                <div class="card-footer    ">
                
                   
                </div>
            </div>
      
        </div>
              
       
    </div>
</body>
</html>
